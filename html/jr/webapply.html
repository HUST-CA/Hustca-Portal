<!DOCTYPE html>
<html>
<head>
    <title>计算机协会技网站管理团队报名</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <link href="css/templatemo_style.css" rel="stylesheet" type="text/css">

    <style type="text/css">

<body class="templatemo-bg-image-3">
<div class="container">
    <div class="col-md-12">
        <form id="signupForm" class="form-horizontal templatemo-contact-form-3" role="form" action=" php/webapply/post.php" method="post">
            <div class="form-group">
                <div class="col-md-12">
                    <h1 class="margin-bottom-15">加盟网站管理团队</h1>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <label for="name" class="control-label">姓名</label>
                    <div class="templatemo-input-icon-container">
                        <i class="fa fa-user"></i>
                        <input type="text" class="form-control required chinese" name="name" id="name" placeholder="">
                    </div>
                </div> 
                <div class="col-md-6 templatemo-radio-group ">
                    <label  for="sex1" class="radio-inline ">
                        <i class="fa fa-male"></i><span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <input type="radio" name="sex" id="sex1" value="male"> 男
                    </label>
                    <label for="sex2" class="radio-inline">
                        <i class="fa fa-female"></i><span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <input type="radio" name="sex" id="sex2" value="female"> 女
                    </label>
                </div>

            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <label for="tel" class="control-label">联系方式</label>
                    <div class="templatemo-input-icon-container">
                        <i class="fa fa-mobile"></i>
                        <input type="text" class="form-control required tel" name="tel" id="tel" placeholder="">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="email" class="control-label">邮箱</label>
                    <div class="templatemo-input-icon-container">
                        <i class="fa fa-envelope-o"></i>
                        <input type="email" class="form-control required email" name="email" id="email" placeholder="">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <label for="website" class="control-label">学院-专业-班级</label>
                    <div class="templatemo-input-icon-container">
                        <i class="fa fa-book"></i>
                        <input type="text" class="form-control required " name="website" id="website" placeholder="">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <label for="groups" class="control-label ">报名组别</label><br>
                    <input type="hidden" class="form-control" id="groups" placeholder="">

                    <div class="col-md-6 templatemo-radio-group">
                        <label class="radio-inline ">
                            <input type="radio" name="it-group" id="wa" value="web">文案组
                        </label>
                        <label class="radio-inline ">
                            <input type="radio" name="it-group" id="mg" value="app">美工组
                        </label>
                    </div>
                    <div class="col-md-6 templatemo-radio-group">
                        <label class="radio-inline ">
                            <input type="radio" name="it-group" id="ht" value="pd">后台组
                        </label>
                        <label class="radio-inline ">
                            <input type="radio" name="it-group" id="qd" value="ps">前端组
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <label for="experience" class="control-label">项目经历</label>
                    <div class="templatemo-input-icon-container">
                        <i class="fa fa-pencil-square-o"></i>
                        <textarea rows="5" cols="50" class="form-control" name="experience" id="experience" placeholder=""></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <label for="excellent" class="control-label required">擅长内容</label>
                    <div class="templatemo-input-icon-container">
                        <i class="fa fa-pencil-square-o"></i>
                        <textarea rows="5" cols="50" class="form-control required" name="excellent" id="excellent" placeholder=""></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <input type="reset" value="重置" class="btn btn-success pull-left">
                </div>
                <div class="col-md-6">
                    <input type="submit" value="提交" id="btn" class="btn btn-success pull-right">
                </div>

            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../../js/jquery.validate.min.js" ></script>
<script>  /*赵海峰认为性别必须选择  哈哈 组别可以会员大会现场报名*/
$(document).ready(function(){
    $("#btn").click(function(){  //需要在提交那里加个id
        if ($(":radio:checked").length==0)
        {
            alert("你的性别未选择哦~");
        }
    });
});
</script>

<script>
    $().ready(function() {
        $("#signupForm").validate();
    });
</script>
<script type="text/javascript">     // 添加手机号码验证规则
$("#signupForm").validate({
    rules: {
        tel: {
            tel: true
        }
    }
});
jQuery.validator.addMethod("tel", function(value, element) {
    var length = value.length;
     return this.optional(element) || (length == 11 && /^((1[3578][0-9]{1})+\d{8})$/.test(value));
}, "我们的手机都是11位的~");
</script>
<script type="text/javascript">     // 添加中文验证规则
$("#signupForm").validate({
    rules: {
        chinese: {
            chinese: true
        }
    }
});

jQuery.validator.addMethod("chinese", function(value, element) {
    var tel = /^[\u4e00-\u9fa5]+$/;
    return this.optional(element) || (tel.test(value));
}, "请输入你的中文姓名");
</script>

</body>
</html>
