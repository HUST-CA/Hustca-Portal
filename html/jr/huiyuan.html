<script>  /*赵海峰认为性别必须选择  哈哈 组别可以会员大会现场报名*/

            }

<script>
    $().ready(function() {
        $("#signupForm").validate();
    });
</script>
<script type="text/javascript">     // 添加手机号码验证规则
    $("#signupForm").validate({
        rules: {
            tel: {
                tel: true
            }
        }
    });
    jQuery.validator.addMethod("tel", function(value, element) {
        var length = value.length;
        return this.optional(element) || (length == 11 && /^((1[3578][0-9]{1})+\d{8})$/.test(value));
    }, "我们的手机都是11位的~");
</script>
<script type="text/javascript">     // 添加中文验证规则
  $("#signupForm").validate({
    rules: {
        chinese: {
            chinese: true
        }
    }
});

    jQuery.validator.addMethod("chinese", function(value, element) {
var tel = /^[\u4e00-\u9fa5]+$/;
return this.optional(element) || (tel.test(value));
}, "请输入你的中文姓名");
</script>
